apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: vege503/hello-app:sha256:40d2f00a83900ef4a8a02f98c423239df44404587dbdddb6f5748c8124233ee6
        ports:
        - containerPort: 80 
      imagePullSecrets:                 
      - name: regcred