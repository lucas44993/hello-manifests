apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: vege503/hello-app@sha256:ab9e1bfc1d98e17c5ff93af1359ce57e7b31430593b471b6164e1b4c3d4dbe31
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred